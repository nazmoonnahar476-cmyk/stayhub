<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - StayHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html">StayHub</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="admin-dashboard.html" class="active">Admin</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-page">
            <h1>Admin Dashboard</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">-</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalProperties">-</h3>
                    <p>Total Properties</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalBookings">-</h3>
                    <p>Total Bookings</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeBookings">-</h3>
                    <p>Active Bookings</p>
                </div>
            </div>

            <div class="admin-tabs">
                <button onclick="showSection('users')" class="tab-btn active">Users</button>
                <button onclick="showSection('properties')" class="tab-btn">Properties</button>
                <button onclick="showSection('bookings')" class="tab-btn">Bookings</button>
            </div>

            <div id="usersSection" class="admin-section">
                <h2>Users Management</h2>
                <div id="usersList"></div>
            </div>

            <div id="propertiesSection" class="admin-section" style="display: none;">
                <h2>Properties Management</h2>
                <div id="propertiesList"></div>
            </div>

            <div id="bookingsSection" class="admin-section" style="display: none;">
                <h2>Bookings Management</h2>
                <div id="bookingsList"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        function showSection(section) {
            document.querySelectorAll('.admin-section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(section + 'Section').style.display = 'block';
            event.target.classList.add('active');

            if (section === 'users') loadUsers();
            else if (section === 'properties') loadProperties();
            else if (section === 'bookings') loadBookings();
        }

        async function loadStats() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalUsers').textContent = stats.total_users;
                    document.getElementById('totalProperties').textContent = stats.total_properties;
                    document.getElementById('totalBookings').textContent = stats.total_bookings;
                    document.getElementById('activeBookings').textContent = stats.active_bookings;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadUsers() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const div = document.getElementById('usersList');
            div.innerHTML = users.map(user => `
                <div class="admin-item-card">
                    <div>
                        <strong>${user.full_name}</strong> (${user.username})
                        <p>${user.email} | Role: ${user.role} | Status: ${user.is_active ? 'Active' : 'Inactive'}</p>
                    </div>
                    <div>
                        <button onclick="toggleUserStatus(${user.id}, ${!user.is_active})" class="btn-primary">
                            ${user.is_active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button onclick="deleteUser(${user.id})" class="btn-secondary">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleUserStatus(userId, isActive) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ is_active: isActive })
                });
                if (response.ok) {
                    loadUsers();
                }
            } catch (error) {
                console.error('Error updating user status:', error);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    loadUsers();
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        async function loadProperties() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/admin/properties', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const properties = await response.json();
                    displayAdminProperties(properties);
                }
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        }

        function displayAdminProperties(properties) {
            const div = document.getElementById('propertiesList');
            div.innerHTML = properties.map(prop => `
                <div class="admin-item-card">
                    <div>
                        <strong>${prop.title}</strong>
                        <p>${prop.city} | Host: ${prop.host_name} | ৳${prop.price_per_night}/night</p>
                    </div>
                    <div>
                        <button onclick="deleteAdminProperty(${prop.id})" class="btn-secondary">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteAdminProperty(propertyId) {
            if (!confirm('Are you sure you want to delete this property?')) return;
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/properties/${propertyId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    loadProperties();
                }
            } catch (error) {
                console.error('Error deleting property:', error);
            }
        }

        async function loadBookings() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/bookings/admin/all', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const bookings = await response.json();
                    displayAdminBookings(bookings);
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function displayAdminBookings(bookings) {
            const div = document.getElementById('bookingsList');
            div.innerHTML = bookings.map(booking => `
                <div class="admin-item-card">
                    <div>
                        <strong>${booking.title}</strong>
                        <p>Guest: ${booking.guest_name} | Host: ${booking.host_name}</p>
                        <p>${new Date(booking.check_in).toLocaleDateString()} - ${new Date(booking.check_out).toLocaleDateString()}</p>
                        <p>Status: ${booking.status} | Total: ৳${booking.total_price}</p>
                    </div>
                </div>
            `).join('');
        }

        loadStats();
        loadUsers();
    </script>
</body>
</html>
