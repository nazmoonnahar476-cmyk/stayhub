<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayHub - Affordable House Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>StayHub</h1>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li id="authLinks">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </li>
                <li id="userLinks" style="display: none;">
                    <a href="profile.html">Profile</a>
                    <a href="bookings.html">My Bookings</a>
                    <a href="wishlist.html">Wishlist</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
                <li id="hostLinks" style="display: none;">
                    <a href="host-dashboard.html">Host Dashboard</a>
                </li>
                <li id="adminLinks" style="display: none;">
                    <a href="admin-dashboard.html">Admin</a>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Find Your Perfect Stay</h2>
            <p>Affordable housing for travelers from rural areas to cities</p>
            <div class="search-box">
                <input type="text" id="searchLocation" placeholder="Search by city...">
                <input type="date" id="checkInDate">
                <input type="date" id="checkOutDate">
                <button onclick="searchProperties()" class="btn-primary">Search</button>
            </div>
        </div>
    </section>

    <!-- Featured Properties -->
    <section class="featured-properties">
        <div class="container">
            <h2>Featured Properties</h2>
            <div class="properties-grid" id="featuredProperties">
                <!-- Properties will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 StayHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
